name: Build Android APK

on:
  # Запускать при каждом изменении в ветках main или master
  push:
    branches: [ main, master ]
  # Добавляет кнопку "Запустить вручную" на вкладке Actions
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies & Build Web
        run: |
          npm install
          # Явно вызываем компиляцию TypeScript и сборку Vite для надежности
          npx tsc && npx vite build 

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Capacitor & Build Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # Явно указываем JAVA_HOME, чтобы Gradle не сломался на конфликте версий
          echo "export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          
          # FIX 1: Удаляем старую папку android перед созданием новой
          rm -rf android
          
          # Используем папку 'dist' с собранным сайтом
          npx cap init MyApp com.holki9.app --web-dir=dist
          npx cap add android
          
          # Компиляция финального APK
          cd android
          
          # FIX 2: ФИНАЛЬНЫЙ АГРЕССИВНЫЙ ФИКС JAVA 21
          # Мы ищем 'compileOptions' и заменяем весь блок, включая Kotlin, на версию 17.
          # Это то, что предлагает другая нейронка, но автоматизировано.
          sed -i '/compileOptions {/c\    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }\n    kotlinOptions {\n        jvmTarget = "17"\n    }' app/build.gradle
          
          ./gradlew assembleDebug

      - name: Upload APK
        # Используем версию v4 для устранения ошибки деприкации
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
