<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Doner Master AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                orange: '#FF4500', // Neon Orange
                orangeDark: '#CC3700',
                dark: '#050505', // Ultra Dark
                surface: '#121212', // Card Surface
                surfaceHighlight: '#1E1E1E',
                border: '#2A2A2A',
                text: '#E5E5E5',
                muted: '#888888'
              }
            },
            boxShadow: {
              'neon': '0 0 20px rgba(255, 69, 0, 0.2)',
              'neon-strong': '0 0 30px rgba(255, 69, 0, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 0% 0%, rgba(255,69,0,0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(30,30,30,1) 0px, transparent 50%)',
              'glass-gradient': 'linear-gradient(145deg, rgba(20,20,20,0.9) 0%, rgba(10,10,10,0.95) 100%)',
              'card-gradient': 'linear-gradient(180deg, rgba(30,30,30,0.4) 0%, rgba(10,10,10,0.8) 100%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #E5E5E5;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E"), radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4500; 
      }

      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-runtime",
    "react/jsx-dev-runtime": "https://aistudiocdn.com/react@^19.2.0/jsx-dev-runtime",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
